{% load staticfiles %}

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script id="results-template" type="x-tmpl-mustache/template">

<div class="ja_results">
	
	{% verbatim %}
	{{#results}}
	<div class="row">
		<div class="col s12 m12 l12">
			<div class="card hoverable" id="results_card">
			<div class="row">
				<div class="col s12 m4 l4">
					<br>
		       		<div class="card-title blue-text" id="bigger">{{ place }}<br></div>
				</div>

				<div class="col s12 m4 l4">
					<div class="card-content">
				        <div class="entry" id="neighborhood"></div>
				        <div class="entry" id="value"><strong>Property Value Median: </strong>{{unit_value_median}}</div>
				        <br>
				        <div class="entry" id="rooms"><strong>Average Number of Rooms: </strong>{{rooms_median}}</div>
			        {% endverbatim %}
					</div>
				</div>	

				<div class="col s12 m4 l4">
				{% verbatim %}
					<div class="right-align map-div" data-lat="{{latitude}}" data-long="{{longitude}}"> 
				{% endverbatim %}
					</div>	
				</div>	

				<div class="card-action col s12 m12 l12">
						<a class="blue-text lighten-1-text left" href="#">More Details</a>
						<a class="blue-text lighten-1-text right" href="#">View Map</a>
						<a class="blue-text lighten-1-text right" href="#">Street View</a>
					</div>
				</div>	
			</div>
		</div>
	</div>
	{% verbatim %}
	{{/results}}


	{{^results}}
	    <div class="container">
	    <br>
	    <h2 class="header center blue-text">No Results Found</h2>
	    <br><br>
	        <h3 class="header center blue-text">Please try a different search</h3>
	        <br><br>
	    </div>
	    </div>
	{{/results}}


	<div class="row center"> 
        <br>
            <a href="#" id="search_button" class="btn waves-effect waves-light blue lighten-1" type="submit" name="action">Search Again</a>
        <br><br>  
    </div>

</div>

{% endverbatim %}
    </script>
