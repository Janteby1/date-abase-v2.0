{% load staticfiles %}

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script id="results-template" type="x-tmpl-mustache/template">

<div class="ja_results">
	
	{% verbatim %}
	{{#results}}
	<div class="row">
		<div class="col s12 m12 l12">
			<div class="card hoverable" id="results_card">
			<div class="row">
				<div class="col s12 m4 l4">
					<br>
		       		<div class="card-title blue-text" id="bigger">{{ place }}<br></div>
				</div>

				<div class="col s12 m4 l4">
					<div class="card-content">
				        <div class="entry" id="neighborhood"></div>
				        <div class="entry"><strong>Contact: </strong>{{ phone }}</div>
				        <div class="entry"><strong>Address: </strong>{{ address }}</div>
				        <br>
				        <div class="entry"><strong>Price: </strong>{{ price }}</div>
				        <div class="entry"><strong>Parking: </strong>{{ parking }}</div>
				        <div class="entry"><strong>Website: </strong>{{ website }}</div>
			        {% endverbatim %}
					</div>
				</div>	

				<div class="col s12 m4 l4">
					<div class="map_div" id= "{{date.id}}">
	                    <!-- this is where everything from mustache will render -->
	                </div>
				</div>	

				<div class="card-action col s12 m12 l12">
						<a class="blue-text lighten-1-text hover" id="bold_hover" href="http://www.google.com/search?!go&q={% verbatim %}{{ place }}{% endverbatim %}&btnI&sourceid=chrome&ie=UTF-8" target="_blank">Learn More</a>
						
						{% verbatim %}
	                    <form action="" class='map_button_form'>
	                    <input type="hidden" name= "date_id" value="{{id}}">
	                    <input type="hidden" name= "address" value="{{ address }}">

	                    <button id="white" class="btn blue-text lighten-1-text right" id="map_button" type="submit" name="get_map" value= "Get Map">Map View</button>
	                    </form>
			        	{% endverbatim %}

						<a class="blue-text lighten-1-text hover right" href="#">Street View</a>
					</div>
				</div>	
			</div>
		</div>
	</div>
	{% verbatim %}
	{{/results}}


	{{^results}}
	    <div class="container">
	    <br>
	    <h2 class="header center blue-text">No Results Found</h2>
	    <br><br>
	        <h3 class="header center blue-text">Please try a different search</h3>
	        <br><br>
	    </div>
	    </div>
	{{/results}}


	<div class="row center"> 
        <br>
            <a href="#" id="search_button" class="btn waves-effect waves-light blue lighten-1" type="submit" name="action">Search Again</a>
        <br><br>  
    </div>

</div>

{% endverbatim %}
    </script>
